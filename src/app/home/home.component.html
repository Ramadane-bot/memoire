
<div class="container">
  <div class="card shadow text-center m-3">
    <h1>Liste des fruits</h1>
  </div>
  <mat-card class="example-card">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="prix">
        <th mat-header-cell *matHeaderCellDef> prix </th>
        <td mat-cell *matCellDef="let element"> {{element.prix}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="quantite">
        <th mat-header-cell *matHeaderCellDef> quantite </th>
        <td mat-cell *matCellDef="let element"> {{element.quantite }} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th class="action" mat-header-cell *matHeaderCellDef> action </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button  (click)="supprimer(i)" mat-fab color="primary" aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
          </button>
          <button style="margin-left:2%;" (click)="modifier(i)" mat-fab color="primary" aria-label="Example icon button with a delete icon">
            <mat-icon>update</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>

      </tr>
    </table>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>

</div>
