<div class="login">
  <p *ngIf="erreur">{{erreur}}</p>
  <mat-card >
    <mat-card-header>Authentification</mat-card-header>
    <mat-card-content class="flex-col">
      <mat-form-field >
        <mat-label  >Nom d'utilisateur</mat-label>
        <input matInput type="text" [(ngModel)]="username" >
      </mat-form-field>

      <mat-form-field>
        <mat-label >Mot de passe</mat-label>
        <input matInput type="text" [(ngModel)]="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer class="p-md">
      <button mat-raised-button  color="warn" (click)="login()" >Se connecter</button>
    </mat-card-footer>
  </mat-card>

</div>
